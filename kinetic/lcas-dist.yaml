%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  lcas_teaching:
    source:
      type: git
      url: https://github.com/LCAS/teaching.git
      version: indigo-devel
    status: developed
  ros_web_apis:
    source:
      type: git
      url: https://github.com/LCAS/ros_web_apis.git
      version: master
    status: developed
  sandbox:
    release:
      packages:
      - catkin_test_pkg
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/lcas/sandbox.git
      version: 0.0.2-0
    source:
      type: git
      url: https://github.com/LCAS/sandbox.git
      version: master
    status: developed
  thin_navigation:
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/LCAS/thin_navigation_release.git
      version: 0.0.2-0
    source:
      type: git
      url: https://bitbucket.org/mhanheide/thin_navigation.git
      version: master
    status: developed
  whycon:
    source:
      type: git
      url: https://github.com/LCAS/whycon.git
      version: master
    status: developed

tags:
- lcas
type: distribution
version: 2
